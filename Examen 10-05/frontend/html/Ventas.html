    <h2>Ventas</h2><br>
    <div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <!-- Cabeza del modal -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Registro de Ventas</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="clearData()"></button>
                    </div>
                    <!-- Cuerpo del modal -->
                    <div class="modal-body">
                        <!-- Formulario -->
                        <form action="row needs-validation" novalidate>
                            <fieldset>
                                <div>

                                    <div class="col-sm-12">
                                        <label class="col-sm-12 col-form-label" for="cliente">Nombre del Cliente:
                                        </label>
                                        <input type="hidden" id="selected_cliente" name="selected_cliente">
                                        <input type="text" list="cliente" class="form-control" name="cliente"
                                            id="cliente" placeholder="Escriba el nombre del cliente.">
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-12 col-form-label">Fecha de Venta:</label>
                                        <div class="col-sm-10">
                                            <input type="hidden" id="id" name="id">
                                            <input type="date" class="form-control" name="fechaVenta" id="fechaVenta"
                                                value="" placeholder="Fecha inicio de registro">
                                        </div>
                                    </div>

                                </div>
                                <div class="col-sm-12">
                                    <label class="col-sm-2 col-form-label">Estado:</label>
                                    <select class="form-select" id="estado">
                                        <option value="1">PENDIENTE PAGO</option>
                                        <option value="2">PAGADA</option>
                                        <option value="0">CANCELADA</option>
                                    </select>
                                </div>
                            </fieldset>
                        </form>
                        <!-- Final del formulario -->
                    </div>
                    <div class="modal-footer">
                        <!-- Botones de aciiones -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button name="btnAgregar" type="button" class="btn btn-success"
                            onclick="save()">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Final Modal -->
    </div>

    <!-- Tabla -->
    <div class="tableContainer">
        <table id="example" class="table table-hover">
            <!-- Cabezera de la tabla -->
            <thead class="table-dark">
                <tr>
                    <th>ID Ventas</th>
                    <th>ID Cliente</th>
                    <th>Total</th>
                    <th>Fecha de Venta</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla -->
            <tbody id="resultData">
            </tbody>
        </table>

        <!-- Button modal -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Agregar
        </button>
    </div>
    <!-- Tabla Modal -->
    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Tabla -->
                    <div class="tableContainer">
                        <table class="table table-hover">
                            <!-- Cabezera de la tabla -->
                            <thead class="table-dark">
                                <tr>
                                    <th>Producto</th>
                                    <th>Descripción</th>
                                    <th>Cantidad Producto</th>
                                    <th>Precio Producto</th>
                                    <th>SubTotal Venta</th>
                                </tr>
                            </thead>
                            <!-- Cuerpo de la tabla -->
                            <tbody id="detallesData">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
