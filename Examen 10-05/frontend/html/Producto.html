<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlaces -->
    <!-- Script -->
    <script src='../js/Producto.js'></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/global.css">
    <title>Producto</title>
</head>

<body>

    <!-- Barra de navegación -->

    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shoes Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Shoes Store</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../html/Dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../html/Cliente.html">Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../html/Producto.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Ventas
                              </a>
                              <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../html/Ventas.html">Registro</a></li>
                                <li><a class="dropdown-item" href="../html/DescripcionVentas.html">Descripción</a></li>
                              </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <br><br><br>
    <h2>Productos</h2><br>
    <p>Metodo de filtrado por nombre o estado:</p>
    <input class="form-control" id="myInput" type="text" placeholder="Search.."><br>
    <div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <!-- Cabeza del modal -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Crear Producto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="clearData()"></button>
                    </div>
                    <!-- Cuerpo del modal -->
                    <div class="modal-body">
                        <!-- Formulario -->
                        <form action="row needs-validation" novalidate>
                            <fieldset>
                                <div>
                                    <div class="col-12">
                                        <label class="col-sm-12 col-form-label">Nombre del Producto:</label>
                                        <input type="hidden" id="id" name="id">
                                        <input type="text" class="form-control" id="nombreProducto"
                                            name="nombreProducto" placeholder="Producto" required>
                                    </div>
                                    <div>
                                        <label class="col-sm-2 col-form-label">Descripción:</label>
                                        <textarea class="form-control" name="descripcion" id="descripcion" value=""
                                            rows="3" placeholder="Descripción" required></textarea>
                                    </div>
                                    <div class="input-group">
                                        <div class="row g-3">
                                            <div class="col-6">
                                                <label class="col-sm-2 col-form-label">Cantidad:</label>
                                                <input type="number" class="form-control" name="cantidad" id="cantidad"
                                                    value="0" required>
                                            </div>
                                            <div class="col-6">
                                                <label class="col-form-label">Precio</label>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">$</span>
                                                    <input type="number" class="form-control" name="precio" id="precio"
                                                        value="0" required>
                                                    <span class="input-group-text">.00</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row g-3">
                                        <div class="col-6">
                                            <label class="col-form-label">% IVA:</label>
                                            <div class="input-group mb-3">
                                                <input type="number" min="0" max="100" value="0" class="form-control"
                                                    name="iva" id="iva">
                                                <span class="input-group-text">%</span>
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <label class="col-form-label">% Descuento:</label>
                                            <div class="input-group mb-3">
                                                <input type="number" min="0" max="100" value="0" class="form-control"
                                                    name="descuento" id="descuento">
                                                <span class="input-group-text">%</span>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <label class="col-sm-2 col-form-label">Estado:</label>
                                    <select class="form-select" id="estado">
                                        <option value="1">ACTIVO</option>
                                        <option value="0">INACTIVO</option>
                                    </select>
                                </div>
                            </fieldset>
                        </form>
                        <!-- Final del formulario -->
                    </div>
                    <div class="modal-footer">
                        <!-- Botones de aciiones -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button name="btnAgregar" type="button" class="btn btn-success"
                            onclick="save()">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Final Modal -->
    </div>

    <!-- Tabla -->
    <div class="tableContainer">
        <table class="table table-hover">
            <!-- Cabezera de la tabla -->
            <thead class="table-dark">
                <tr>
                    <th>ID Producto</th>
                    <th>Nombre Producto</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>% IVA</th>
                    <th>% Descuento</th>
                    <th>Estado</th>
                    <th colspan="2">Acciones</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla -->
            <tbody id="resultData">
            </tbody>
        </table>

        <!-- Button modal -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Agregar
        </button>
    </div>
</body>

</html>
<script>
    loadData();
    $(document).ready(function () {
        $("#myInput").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $("#resultData tr").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
